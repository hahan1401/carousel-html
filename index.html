<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide">
        <div class="slide">slide 1</div>
        <div class="slide">slide 2</div>
        <div class="slide">slide 3</div>
        <div class="slide">slide 4</div>
        <div class="slide">slide 5</div>
        <div class="slide">slide 6</div>
        <div class="slide">slide 7</div>
        <div class="slide">slide 8</div>
        <div class="slide">slide 9</div>
    </div>
    
    <div class="buttons-controler">
      <button id="prevBtn" class="disabled arrow-button">
        <svg fill="#007aff" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M17.2 23.7L5.4 12 17.2.3l1.3 1.4L8.4 12l10.1 10.3z" />
        </svg>
      </button>
      
      <button id="nextBtn" class="arrow-button">
        <svg fill="#007aff" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6.8 23.7l-1.4-1.4L15.7 12 5.4 1.7 6.8.3 18.5 12z" />
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
